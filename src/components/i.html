<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cards with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            perspective: 1000px;
        }
        .card-inner {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="card w-72 h-48">
        <div class="card-inner relative w-full h-full">
            <div class="card-front absolute w-full h-full bg-white flex items-center justify-center rounded-lg shadow-lg text-gray-800 text-2xl">
                Front
            </div>
            <div class=" flex card-back absolute w-full h-full bg-blue-500 flex items-center justify-center rounded-lg shadow-lg text-white text-2xl">
                Back
            </div>
        </div>
    </div>
</body>
</html>
